<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <label for="username">Username:</label>
      <input id="username" formControlName="username" type="text">
      <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
        <small class="error-text">Username is required.</small>
      </div>
  
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password">
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <small class="error-text">Password is required.</small>
      </div>
  
      <button type="submit">Login</button>
      <button type="button" (click)="onRegister()">Register</button>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
